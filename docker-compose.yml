version: '3.8'

services:
  pipeline:
    build: .
    volumes:
      - ./data:/data
      - ./logs:/app/logs
    environment:
      - PIPELINE_START_DATE=2020-01-01
      - BRONZE_PATH=/data/bronze_data
      - SILVER_PATH=/data/silver_data
      - GOLD_PATH=/data/gold_data
      - LOG_LEVEL=INFO
      - MAX_RETRIES=3
      - RETRY_DELAY=5
    env_file:
      - .env
